<script type="text/javascript">

// Create the flipbook
function loadApp() {

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true
	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['https://wfsites.websitecreatorprotool.com/44ceef8d.com/turn.js	'],
	nope: ['https://wfsites.websitecreatorprotool.com/44ceef8d.com/turn.html4.min.js'],
	both: ['https://wfsites.websitecreatorprotool.com/44ceef8d.com/basic.css'],
	complete: loadApp
});

</script>
