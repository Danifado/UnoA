     <script>
      yepnope({
        test : Modernizr.csstransforms,
        yep: ['https://wfsites.websitecreatorprotool.com/44ceef8d.com/turn.js	'],
        nope: ['https://wfsites.websitecreatorprotool.com/44ceef8d.com/turn.html4.min.js'],
        both: ['https://wfsites.websitecreatorprotool.com/44ceef8d.com/basic.css'],
        complete: loadApp
      });
      
      function loadApp() {
        var flipbookEL = document.getElementById('flipbook');
        console.log(flipbookEL.clientWidth);
        window.addEventListener('resize', function (e) {
          flipbookEL.style.width = '';
        flipbookEL.style.height = '';
        $(flipbookEL).turn('size', flipbookEL.clientWidth, flipbookEL.clientHeight);
        });
      
        $(flipbookEL).turn({
          elevation: 50,
      
          gradients: true,
          
          display: 'double',
          
          autoCenter: true
        });
      }
